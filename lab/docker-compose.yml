
services:
  # TIER 0: ORCHESTRATOR
  orchestrator:
    build:
      context: ..
      dockerfile: lab/Dockerfile.c2
    container_name: HYDRA-C2-ORCHESTRATOR
    hostname: hydra-c2-lab
    tty: true
    stdin_open: true
    networks:
      hydra_net:
        ipv4_address: 10.5.0.5
    cap_add:
      - NET_RAW
      - NET_ADMIN
    ports:
      - "8080:8080" # Tier 1 & 2 (Cloud/HTTPS)
      - "53:53/udp"  # Tier 6 (DNS Tunneling)
      - "123:123/udp" # Tier 5 (NTP Signaling)
    restart: on-failure

  # TIER 1: ALPHA (Patient Zero / Cloud Bridge)
  target-alpha:
    build:
      context: ..
      dockerfile: lab/Dockerfile.agent
    container_name: HYDRA-TARGET-ALPHA
    hostname: HYDRA-ALPHA
    networks:
      hydra_net:
        ipv4_address: 10.5.0.10
    cap_add:
      - NET_RAW
      - NET_ADMIN
    environment:
      - AGENT_ID=HYDRA-ALPHA
      - C2_URL=http://10.5.0.5:8080
      - AWS_ACCESS_KEY_ID=AKIA_HYDRA_TEST_DATA
    depends_on:
      - orchestrator

  # TIER 2: BRAVO (Internal Pivot)
  target-bravo:
    build:
      context: ..
      dockerfile: lab/Dockerfile.agent
    container_name: HYDRA-TARGET-BRAVO
    hostname: HYDRA-BRAVO
    networks:
      hydra_net:
        ipv4_address: 10.5.0.11
    cap_add:
      - NET_RAW
      - NET_ADMIN
    environment:
      - AGENT_ID=HYDRA-BRAVO
      - C2_URL=http://10.5.0.5:8080
    depends_on:
      - orchestrator

  # TIER 3: CHARLIE (Pristine Target - No Agent)
  target-charlie:
    image: alpine:latest
    container_name: HYDRA-TARGET-CHARLIE
    hostname: HYDRA-CHARLIE
    command: /bin/sh -c "apk add --no-cache iputils iproute2 && sleep infinity"
    networks:
      hydra_net:
        ipv4_address: 10.5.0.13
    restart: "no"

networks:
  hydra_net:
    driver: bridge
    ipam:
      config:
        - subnet: 10.5.0.0/24